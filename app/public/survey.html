<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Survey Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<style media="screen">
  body {
    text-align: center;
  }
  #submit {
    margin-bottom: 100px;
  }
</style>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Woohoo! Let's begin!<i class="fa fa-hand-peace-o" aria-hidden="true"></i></h2>
      <hr>
      <form>
        <h3>First name:</h3><br>
        <input id="name" type="text" name="name"><br>
        <h3>Photo Link:</h3><br>
        <input id="photo" type="text" name="photoLink">
      </form>
    </div>
    <hr>
    <!-- NOTE: Questions added dynamically in here -->
    <div id="questions">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
 Submit</button>
  </div>
  <script type="text/javascript">
    var questions = [
      "Your mind is always buzzing with unexplored ideas and plans.",
      "Generally speaking, you rely more on your experience than your imagination.",
      "You find it easy to stay relaxed and focused even when there is some pressure.",
      "You rarely do something just out of sheer curiosity.",
      "People can rarely upset you.",
      "It is often difficult for you to relate to other people’s feelings.",
      "In a discussion, truth should be more important than people’s sensitivities.",
      "You rarely get carried away by fantasies and ideas.",
      "You think that everyone’s views should be respected regardless of whether they are supported by facts or not.",
      "You feel more energetic after spending time with a group of people."
    ];
    for (var i = 0; i < questions.length; i++) {
      var element = "<h2>Question " + (i + 1) + "</h2>" +
        questions[i] +
        "<br>" +
        "<select id= q" + (i + 1) + ">" +
        "<option data-id = '1'>1 (Strongly Disagree</option>" +
        "<option data-id = '2'>2</option>" +
        "<option data-id = '3'>3</option>" +
        "<option data-id = '4'>4</option>" +
        "<option data-id = '5'>5 (Strongly Agree</option>" +
        "</select>" +
        "<hr>";

      $("#questions").append(element);
    }
    $("#submit").on("click", function() {
      event.preventDefault();
      var scoreArr = [];
      for (var i = 0; i < questions.length; i++) {
        scoreArr.push($("#q" + (i + 1)).children("option:selected").data("id"));
      }
      // console.log(scoreArr);
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: scoreArr
      };
      console.log(newFriend)
      $.post("/api/friends", newFriend)
        .done(function(data) {
          console.log(data);
          console.log("adding new friend");
        });
    });
  </script>
</body>
</html>
